<ul class="sidebar-nav list-group">

  <li class="list-group-item"><a href="{% url "kitchen:index" %}">Home page</a></li>
  <li class="list-group-item"><a href="{% url "kitchen:worker-list" %}">Workers</a></li>
  <li class="list-group-item"><a href="{% url "kitchen:position-list" %}">Positions</a></li>
  <li class="list-group-item"><a href="{% url "kitchen:dish-list" %}">Dishes</a></li>
  <li class="list-group-item"><a href="{% url "kitchen:order-list" %}">Orders</a></li>
  <br>
  {% if user.is_authenticated %}
    <li class="list-group-item">User: <a href="{{ user.get_absolute_url }}">{{ user.get_username }}</a></li>
    <li class="list-group-item">
      <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-link" style="padding: 0; border: none; background: none;">Logout</button>
      </form>
    </li>
  {% else %}
    <li class="list-group-item"><a href="{% url 'login' %}?next={{ request.path }}">Login</a></li>
  {% endif %}
</ul>
