{% extends "base.html" %}

{% block content %}
  <h1>Dish: {{ dish.name }}</h1>
  <hr>
  <p><strong>Price:</strong> {{ dish.price }}</p>

  <a href="{% url 'kitchen:dish-list' %}" class="btn btn-outline-primary">CANCEL</a>
  <a href="{% url 'kitchen:dish-update' pk=dish.id %}" class="btn btn-success">UPDATE</a>
  <a href="{% url 'kitchen:dish-delete' pk=dish.id %}" class="btn btn-danger">DELETE</a>
{% endblock %}
