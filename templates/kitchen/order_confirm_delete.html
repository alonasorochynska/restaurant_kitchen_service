{% extends "base.html" %}
{% block content %}
  <h1>Delete order ID: {{ order }}</h1>
  <div>
    <p class="alert alert-warning alert-dismissible fade show" role="alert">
      Are you sure you want to delete order <b>{{ order }}</b>?
    </p>
  </div>
  <form action="" method="post">
    {% csrf_token %}
    <a href="{% url "kitchen:order-list" %}" class="btn btn-outline-primary">CANCEL</a>
    <input type="submit" value="DELETE" class="btn btn-danger">
  </form>

{% endblock %}
